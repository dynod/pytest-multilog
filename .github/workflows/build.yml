#
name: Build
on: push
jobs:
    # Only on branch push
    tests:
        name: Build and Test - Python ${{ matrix.version }} - ${{ matrix.os }}
        if: github.event_name == 'push' && !startsWith(github.event.ref, 'refs/tags')
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                version:
                    - "3.9"
                    - "3.10"
                    - "3.11"
                    - "3.12"
                    - "3.13"
        runs-on: ${{ matrix.os }}
        steps:
            # Checkout and fetch tags
            - name: Checkout
              uses: actions/checkout@v4.1.6
              with:
                  fetch-depth: 0
                  fetch-tags: true

            # Setup python
            - name: Set up Python ${{ matrix.version }}
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: ${{ matrix.version }}

            # Trigger build and tests + archive output
            - name: Build and tests
              id: build_n_tests
              shell: bash
              run: ./buildenv.sh run nmk tests
              continue-on-error: true
            - name: Archive build output
              uses: actions/upload-artifact@v4.3.3
              with:
                  name: Output-${{ matrix.os }}-${{ matrix.version }}
                  path: |
                    .nmk/nmk.log*
                    out/
            - name: Build Failed!
              if: steps.build_n_tests.outcome == 'failure'
              uses: actions/github-script@v7.0.1
              with:
                script: |
                    core.setFailed('Build step failed')

            # Package
            - name: Package
              shell: bash
              run: ./buildenv.sh run nmk package
            - name: Archive artifacts
              uses: actions/upload-artifact@v4.3.3
              with:
                  name: Artifacts-${{ matrix.os }}-${{ matrix.version }}
                  path: |
                    out/artifacts/


            - name: Upload coverage information
              uses: codecov/codecov-action@v4.3.1
              with: {'files': 'out/coverage.xml'}
              env: {'CODECOV_TOKEN': '${{ secrets.CODECOV_TOKEN }}'}
              


    # Only on tags push
    publish:
        name: Publish
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        steps:
            # Official build
            - name: Checkout
              uses: actions/checkout@v4.1.6
              with:
                  fetch-depth: 0
                  fetch-tags: true
            - name: Set up Python
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: "3.9"
            - name: Build
              run: ./buildenv.sh run nmk package

            - name: Publish package on pypi.org
              uses: pypa/gh-action-pypi-publish@v1.5.0
              with: {'user': '__token__', 'password': '${{ secrets.pypi_password }}', 'packages_dir': 'out/artifacts'}
              
